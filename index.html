<!DOCTYPE html>
<html lane="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Karyawan</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-13">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        Tambah Karyawan
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Nama</label>
                            <input type="text" class="form-control" id="txtNama">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Kelamin</label>
                            <select class="form-select" aria-label="Default select example" id="txtKelamin">
                                <option selected></option>
                                <option value="Laki-laki">Laki-laki</option>
                                <option value="Perempuan">Perempuan</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Masa kerja</label>
                            <input type="number" class="form-control" min="0" id="txtMKerja">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Pengalaman</label>
                            <select class="form-select" aria-label="dafault select example" id="txtPengalaman">
                                <option selected></option>
                                <option value="senior">Senior</option>
                                <option value="Junior">Junior</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Gaji</label>
                            <select class="form-select" aria-label="default select example" id="txtGaji">
                                <option selected></option>
                                <option value="Rp7.000.000">Rp7.000.000</option>
                                <option value="Rp4.000.000">Rp4.000.000</option>
                            </select>
                        </div>
                    </div>
                    <div class="card-footer bg-primary">
                        <button class="btn btn-success" onclick="tambahKaryawan()">Simpan</button>
                    </div>
                </div>
            </div>
            <div class="mb-13 mt-3">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <div>
                            Daftar Karyawan
                            <button class="btn btn-secondary" onclick="tampilkanKaryawan()">Refresh</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <table class="table" id="tblKaryawan">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Nama</th>
                                        <th scope="col">Kelamin</th>
                                        <th scope="col">Masa Kerja</th>
                                        <th scope="col">Pengalaman</th>
                                        <th scope="col">Gaji</th>
                                        <th scope="col">Edit</th>
                                        <th scope="col">Hapus</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th></th>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./dataKaryawan.js"></script>
</html>
